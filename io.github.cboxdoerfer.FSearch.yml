app-id: io.github.cboxdoerfer.FSearch
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: fsearch
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Needs to find files everywhere
  - --filesystem=host
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - '*.la'
  - '*.a'
  - /lib/girepository-1.0
  - /share/doc
  - /share/gir-1.0
modules:
  - name: fsearch
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - -Dchannel=flathub-stable
    sources:
      - type: git
        url: https://github.com/cboxdoerfer/fsearch.git
        tag: 0.2
        commit: f2a2d66d2e1611587051cc054a80709b921c8eed
